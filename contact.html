<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <h1 class="title">Contacto</h1>

    <div id="message">
      <!-- Mensaje de éxito se mostrará aquí -->
    </div>

    <form action="/contact" method="post" class="form" enctype="application/x-www-form-urlencoded">
      <div>
        <label for="name" class="label">Nombre:</label>
        <input type="text" id="name" name="name" required class="input" />
      </div>

      <button type="submit" class="button-submit">
        Enviar
      </button>
    </form>
  </div>

</body>

<script>
  // Función para obtener parámetros de la URL
  function getUrlParameter(name) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
  }

  // Leer el parámetro 'success' de la URL
  const successMessage = getUrlParameter('success');

  if (successMessage === 'true') {
      // Si el parámetro 'success' está presente, mostrar el mensaje
      const messageDiv = document.getElementById('message');
      messageDiv.innerHTML = `
      <div class="alert-success" role="alert">
          <strong class="font-bold">¡Éxito!</strong>
          <span class="block sm:inline">Registro guardado correctamente.</span>
      </div>
      `;
  }
</script>

</html>
