<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-sky-300 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-violet-700 mb-6">Contacto</h1>

    <form action="/contact" method="post" class="space-y-4">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre:</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-violet-500"
        />
      </div>

      <button 
        type="submit" 
        class="w-full bg-violet-600 text-white py-2 rounded-lg hover:bg-violet-700 transition duration-200"
      >
        Enviar
      </button>
    </form>
  </div>

</body>
</html>
